<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body>
    <section class='mt-10 mx-[20px]'>
        <div class='Profiles'>
            <div class='w-full flex flex-row justify-between'>
                <div class='w-[180px] h-[180px] flex justify-center items-center rounded-full border-4 border-[--Color-Main-40] '>
                    <img src="" alt="Picture-profiles" />
                </div>
                <div class='flex flex-col justify-center items-center '>
                    <div class='w-full flex flex-col'>
                        <span id='welcome' class='flex justify-center items-center Font-Title-M text-[--Color-WF-30]'>ยินดีต้อนรับคุณ</span>
                        <span id='nicknames' class='flex justify-center items-center Font-Title-L text-[--Color-Main-Base]'>ชัย</span>
                        <span id='names' class='flex justify-center items-center Font-Title-M text-[--Color-gradient-1]'>สุรชัย ลุนสำโรง</span>
                    </div>

                    <div class='w-full flex flex-row justify-start gap-2'>
                        <img src='./Icons/home-phone.svg' alt="phone" />
                        <span id='phonenumber' class='flex justify-center items-center Font-Text-S text-[--Color-WF-10]'>080-0000010</span>
                    </div>
                    <div class='w-full flex flex-row justify-start gap-2'>
                        <img src='./Icons/home-emails.svg' alt="emails" />
                        <span id='email' class='flex justify-center items-center Font-Text-S text-[--Color-WF-10]'>Surachai.kk@gmail.com</span>
                    </div>


                </div>
            </div>
            <div id='Grad-BG' class='w-full h-[120px] flex flex-row justify-evenly items-center GradientBG rounded-[10px] mt-6'>
                <div id='point-card' class='flex flex-col justify-center items-center gap-2'>
                    <div>
                        <img src='./Icons/profile-coins.svg' alt="coin-points" />
                    </div>
                    <div class='flex flex-col items-center text-[--Color-WF-Base] '>
                        <span>198</span>
                        <span>แต้ม</span>
                    </div>
                </div>
                <div id='card-card' class='flex flex-col justify-center items-center gap-2'>
                    <div>
                        <img src='./Icons/profile-cards.svg' alt="card-points" />
                    </div >
                    <div class='flex flex-col items-center text-[--Color-WF-Base] '>
                        <span>2</span>
                        <span>การ์ด</span>
                    </div>
                </div>
                <div id='mark-card' class='flex flex-col justify-center items-center gap-2'>
                    <div>
                        <img src='./Icons/profile-marks.svg' alt="mark-points" />
                    </div>
                    <div class='flex flex-col items-center text-[--Color-WF-Base] '>
                        <span>1</span>
                        <span>นัดหมาย</span>
                    </div>
                </div>
            </div>
        </div>

        <div class='w-full flex flex-col justify-center items-center bg-[--Color-BG-Second] rounded-[20px] mt-[3vh]'>
            <div class='w-[320px] h-[170px] relative'>
                <img src='./Icons/profile-credits.svg' alt="credits" class='w-[320px] h-[170px]'/>
                <div class="absolute top-3 left-4">
                <p class='Font-Text-S text-[--Color-Main-10] mb-[5rem]'>WD0000569</p>
                <p class='text-[--Color-WF-Base] Font-Text-S ml-1'>Total Balance</p>
                <p class='text-[--Color-Main-Base] Font-Title-M ml-2'>5,000</p>
                </div>
                
            </div>
        <div class='flex flex-wrap justify-center gap-[3vh] mt-6'>
            <div><img src='./Icons/menu-carts.svg'/></div>
            <div><img src='./Icons/menu-reserves.svg'/></div>
            <div><img src='./Icons/menu-getservices.svg' /></div>
            <div><img src='./Icons/menu-booking.svg'/></div>
        </div>
        </div>
    </section>
</body>
</html>
